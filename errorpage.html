<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTHENTICATION ERROR</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .highlighted-box {
            background-color: #333;
            border: 2px solid #4CAF50;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }
        h1 {
            font-size: 3em;
            color: #4CAF50;
        }
        h2 {
            font-size: 2em;
        }
        h3 {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="highlighted-box">
        <h2>CNT 4714 Fall 2024 - Enterprise System</h2>
    </div>

    <h1>Authentication Error</h1>
    <h2>"Username and/or Password Not Recognized"</h2>
    <h3>Access to system is denied</h3>
    <h3>Please try again later</h3>
</body>
</html>
